<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine&family=Roboto&family=Inspiration&family=Forum&family=Italianno&family=Julee&family=Dancing+Script">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <iframe frameborder="0" scrolling="no" style="border:0px" src="https://books.google.com/books?id=Mo60EAAAQBAJ&lpg=PP1&pg=PP1&output=embed" width=500 height=500 allowfullscreen q></iframe>
    <div class="navBar">
        <h1><a href="" target="#">Book Keeper</a></h1>
        <div class="bookSearch">
            <input type="text" placeholder="Search Books to Add.." class="bookSearchInput bookSearch">
            <!-- <div class="searchResults"></div> -->
        </div>
    </div>
    <div class="bookListContainer">
        <div class="filterBox">
            <div class="filterHeader"><p>Filters</p></div>
            <div class="myBookSearch">
                <input type="text" placeholder="Filter Your Books.." class="myBookSearchInput">
                <!-- <div class="myBooksSearchResults"></div> -->
            </div>
            <div class="lineHeightContainer">
                <p>Collapse covers:</p>
                <label class="switch">
                <input class='toggleLineHeight' type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
            <div class="filterButtons">
                <button type="button" class="ratingFilter">Top Rated</button>
            </div>
        </div>
        <div class="books">
            <div class="bookListHeader">
                <p class="numberTitle">#</p>
                <p class="coverTitle">Cover</p>
                <p class="titleTitle">Title</p>
                <p class="authorTitle">Author</p>
                <p class="subjectTitle">Subject</p>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
