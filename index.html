    </div>
    <div class="navBar">
        <h1><a href="" target="#">Book Saver</a></h1>
        <div class="bookSearch items-center">
            <button type="button" class="addBookButton py-1 px-3">Add Manually</button>
            <input type="text" placeholder="Search Books to Add.." class="bookSearchInput bookSearch">
            <!-- <div class="searchResults"></div> -->
        </div>
    </div>
    <div class="bookListContainer">
        <div class="filterBox">
            <div class="filterHeader"><p>Filters</p></div>
            <div class="myBookSearch">
                <input type="text" placeholder="Filter Your Books.." class="myBookSearchInput">
                <!-- <div class="myBooksSearchResults"></div> -->
            </div>
            <div class="lineHeightContainer">
                <p>Collapse covers:</p>
                <label class="switch">
                <input class='toggleLineHeight' type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
            <div class="filterButtons">
                <button type="button" class="ratingFilter py-1 px-3">Top Rated</button>
            </div>
        </div>
        <div class="books">
            <div class="bookListHeader">
                <p class="numberTitle">#</p>
                <p class="coverTitle">Cover</p>
                <p class="titleTitle">Title</p>
                <p class="authorTitle">Author</p>
                <p class="subjectTitle">Subject</p>
            </div>
        </div>
    </div>






    <div class="addBookContainer toggleHidden flex justify-center items-center fixed">
        <div class="addBook flex items-center flex-col justify-center p-9 bg-white">
            <h1 class="text-4xl">Add Book Info</h1>
            
            <form action="/action_page.php">
                <input type="text" id="title" name="title" placeholder="Book Title.." class="flex flex-row m-9">
                <input type="text" id="authors" name="authors" placeholder="Author.." class="flex flex-row m-9">
                <input type="text" id="subject" name="subject" placeholder="Subject.." class="flex flex-row m-9">
                <input type="text" id="thumbnail" name="thumbnail" placeholder="Cover URL.." class="flex flex-row m-9">
                <textarea type="text" id="description" name="description" cols="40" rows="3" placeholder="Synopsis/Description.." class="flex flex-row m-9"></textarea>
                <button class="mx-8 mb-5 p-2 px-8">Submit</button>
            </form> 
            <p class="text-1xl">Submitting form will add this book to your book list</p>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
